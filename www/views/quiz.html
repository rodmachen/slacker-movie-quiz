<ion-header-bar class="bar-dark">
  <h1 class="title">The Slacker Quiz</h1>
</ion-header-bar>

<ion-content>
  <div class="padding">
    <h3>Welcome to</h3>
    <h3>The Slacker Quiz!</h3>
    <h4>To get started, enter an email address to receive your results.</h4>
  </div>
  <div class="list">
    <label class="item item-input">
      <!-- <span class="input-label">email</span> -->
      <input type="email" ng-model="email" placeholder="me@example.com" required>
    </label>
  </div>
  <button class="button button-medium button-positive padding-horizontal" type="submit" ng-click="submitEmail()">
    Let's get started!
  </button>
</ion-content>

<ion-footer-bar class="bar-stable">
  <h1 class="title">Copyright 2015 - Rod Machen</h1>
</ion-footer-bar>
