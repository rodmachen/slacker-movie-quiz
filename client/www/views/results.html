<ion-header-bar class="bar-dark">
  <h1 class="title">The Slacker Quiz</h1>
</ion-header-bar>

<ion-content ng-controller="ResultsCtrl">

  <div class="padding">

    <h2>All done!</h2>
    <h3>You got {{ user.score }}%</h3>
    <h4>Your score has been emailed to {{ user.email }}</h4>

    <button class="button button-medium button-balanced padding-horizontal" type="submit" ng-click="submitRestart()">
      Take the Quiz Again!
    </button>

    <br></br>

    <ul class="list">

      <li class="item">
        <strong>To learn more about Slacker:</strong>
      </li>

      <li>
        <a class="item" href="http://www.hulu.com/watch/38316" target="blank">
          Watch the full movie at Hulu
        </a>
      </li>

      <li>
        <a class="item" href="http://endofaustin.com/2014/05/22/the-geography-of-slacker-25-years-later/" target="blank">
          Explore the geography of Slacker
        </a>
      </li>

      <li>
        <a class="item" href="http://www.imdb.com/title/tt0102943/" target="blank">
          Slacker IMDb Page
        </a>
      </li>

    </ul>

  </div>

</ion-content>

<ion-footer-bar class="bar-stable">
  <h1 class="title">&copy Rod Machen 2015</h1>
</ion-footer-bar>
