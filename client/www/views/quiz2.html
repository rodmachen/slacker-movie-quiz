<ion-header-bar class="bar-dark">
  <h1 class="title">The Slacker Quiz</h1>
</ion-header-bar>

<ion-content ng-controller="QuizCtrl">
  <div class="padding" ng-repeat="item in quizList | filter :{text: 'The Continental Club'}">
    <p>Current score: {{results.correct}} out of {{results.questions}}</p>
    <br>
    <h4>Have you ever been to</h4>
    <h2>{{ item.text }}?</h2>
  </div>

  <img src="../img/les-amis.jpg" width="250px">

  <ion-checkbox ng-repeat="item in quizList | filter :{text: 'The Continental Club'}" ng-model="item.checked" ng-checked="item.checked" ng-click="toggleSelection(item.text)">
    Check to confirm
  </ion-checkbox>

  <br>
  
  <button class="button button-medium button-assertive padding-horizontal" type="submit" ng-click="goQuiz3()">
    Next Question
  </button>

</ion-content>

<ion-footer-bar class="bar-stable">
  <h1 class="title">&copy Rod Machen 2015</h1>
</ion-footer-bar>
